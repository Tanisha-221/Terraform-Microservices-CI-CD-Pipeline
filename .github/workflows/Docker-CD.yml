name: Docker Image CD

on:
  workflow_run:
    workflows: ["Docker Image CI"]
    types:
      - completed

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs: 
      loginServer: ${{ steps.tf.outputs.loginServer }}
      username: ${{ steps.tf.outputs.username }}
      password: ${{ steps.tf.outputs.password }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
  
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install jq
      run: sudo apt-get install jq 

    - name: Download artifact using GitHub API
      run: |
         # Define the GitHub API URL
         API_URL="https://api.github.com/repos/Tanisha-221/Terraform-Microservices-CI-CD-Pipeline/actions/runs/${{ github.event.workflow_run.id }}/artifacts"
    
         # Fetch artifact ID using GitHub API
         artifact_id=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" $API_URL | jq -r '.artifacts[0].id')
    
         # Download the artifact
         curl -L -o artifacts.zip -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/Tanisha-221/Terraform-Microservices-CI-CD-Pipeline/actions/artifacts/$artifact_id/zip"
    
         # List the files in the downloaded zip before extracting
         unzip -l artifacts.zip  # This will list the contents of the zip file
    
         # Unzip the artifact
         unzip artifacts.zip -d ./downloaded-artifacts

         # Verify contents of the artifact
         ls -lh ./downloaded-artifacts

    - name: Verify combined_artifacts.zip exists
      run: |
        # check if the artifacts.zip file exists before unzipping
        if [ ! -f ./downloaded-artifacts/artifacts.zip ]; then
          echo "🤷‍♀️ artifacts.zip not found!"
          exit 1
        else
          echo "😁 artifacts.zip found!"
        fi

    - name: Unzip combined artifacts 
      run: |
        unzip ./downloaded-artifacts/artifacts.zip -d ./downloaded-artifacts

    - name: Verify contents of download artifacts
      run: |
        ls -lh ./downloaded-artifacts

    - name: List files in downloaded artifacts directory (debugging)
      run: ls -R ./downloaded-artifacts

    - name: Parse and use the downloaded Terraform output and Publish Profile
      run: |
         cat ./downloaded-artifacts/artifacts/terraform-output.json
         
    - name: Parse ACR values from Terraform output
      id: tf
      run: |
        # Ensure the file exists and is properly downloaded
        if [[ ! -f ./downloaded-artifacts/artifacts/terraform-output.json ]]; then
          echo "Terraform output file not found!"
          exit 1
        fi

        # Extract the ACR login server, username, and password from the downloaded JSON
        ACR_LOGIN_SERVER=$(jq -r '.acr_login_server.value' ./downloaded-artifacts/artifacts/terraform-output.json)
        ACR_USERNAME=$(jq -r '.acr_username.value' ./downloaded-artifacts/artifacts/terraform-output.json)
        ACR_PASSWORD=$(jq -r '.acr_password.value' ./downloaded-artifacts/artifacts/terraform-output.json)

        echo "loginServer=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
        echo "username=$ACR_USERNAME" >> $GITHUB_OUTPUT
        echo "password=$ACR_PASSWORD" >> $GITHUB_OUTPUT

    - name: Login to Azure Container Registry
      run: echo "${{ steps.tf.outputs.password }}" | docker login ${{ steps.tf.outputs.loginServer }} -u ${{ steps.tf.outputs.username }} --password-stdin

    - name: Fetch publish profile using Azure CLI
      run: |
        echo "Fetching publish profile from Azure..."
        az webapp deployment list-publishing-profiles \
          --name T-node-web-app \
          --resource-group T-microservices-project \
          --query "[0].publishProfile" \
          --output json > publish-profile.json

        # Verify the downloaded publish profile
        ls -lh publish-profile.json
        cat publish-profile.json
  
      env:
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    - name: Validate publish-profile.json
      run: |
        echo "📄 Verifying JSON format for publish-profile.json..."
        jq empty publish-profile.json || { echo "❌ publish-profile.json is invalid JSON!"; exit 1; }

    - name: Extract publish profile details
      run: |
        echo "📄 Extracting publish profile details..."
        # Extract the publish profile value
        PUBLISH_PROFILE=$(jq -r '.[0].publishProfile' publish-profile.json)

        # Set the publish profile as an environment variable
        echo "publish_profile=$PUBLISH_PROFILE" >> $GITHUB_ENV

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'T-node-web-app'
        slot-name: 'production'
        publish-profile: ${{ env.publish_profile }}  # Use the extracted publish profile here
        images: ${{ steps.tf.outputs.loginServer }}/my-nodejs-app:${{ github.sha }}
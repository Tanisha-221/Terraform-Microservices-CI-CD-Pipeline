# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - T-node-web-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://myacrdockerregistry123.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_cbe795a6a5134d5e8b651b7914795e08 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bd4adac1eda34bf882c40d2e17398ab3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: myacrdockerregistry123.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cbe795a6a5134d5e8b651b7914795e08 }}/my-nodejs-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'T-node-web-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_803d12783a0a4502a68988bf0d3bf9f1 }}
        images: 'myacrdockerregistry123.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cbe795a6a5134d5e8b651b7914795e08 }}/my-nodejs-app:${{ github.sha }}'
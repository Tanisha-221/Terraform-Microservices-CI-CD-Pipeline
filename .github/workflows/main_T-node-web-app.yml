# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - T-node-web-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://myacrdockerregistry123.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f97a338e54044d2f967ebcb8d1706b1b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6950b3d256294c4791e604b66a030b84 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: myacrdockerregistry123.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f97a338e54044d2f967ebcb8d1706b1b }}/myacrdockerregistry123/my-nodejs-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'T-node-web-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7aa8cb64b9a5473dbf11b937fab6bbe4 }}
        images: 'myacrdockerregistry123.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f97a338e54044d2f967ebcb8d1706b1b }}/myacrdockerregistry123/my-nodejs-app:${{ github.sha }}'
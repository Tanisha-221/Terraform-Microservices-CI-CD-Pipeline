name: Docker Image CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
     contents: read
     packages: write
     id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Run ESLint
      run: npm run lint
      continue-on-error: true

    - name: Run unit tests with Vitest
      run: npm run test:unit
      continue-on-error: true

    - name: Run integration tests with Vitest
      run: npm run test:integration
      continue-on-error: true

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Parse ACR credentials
      id: acr
      run: |
          echo "username=$(echo '${{ secrets.ACR_CREDENTIALS }}' | jq -r .username)" >> $GITHUB_OUTPUT
          echo "password=$(echo '${{ secrets.ACR_CREDENTIALS }}' | jq -r .password)" >> $GITHUB_OUTPUT
          echo "loginServer=$(echo '${{ secrets.ACR_CREDENTIALS }}' | jq -r .loginServer)" >> $GITHUB_OUTPUT

    - name: Login to Azure Container Registry
      run: echo "${{ steps.acr.outputs.password }}" | docker login ${{ steps.acr.outputs.loginServer }} -u ${{ steps.acr.outputs.username }} --password-stdin

    - name: Run SonarQube Scanner
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        /usr/bin/bash -echo
        sonar-scanner 
      continue-on-error: true
    
    
    
    - name: Extract Metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ steps.acr.outputs.loginServer }}/my-nodejs-app
        tags: |
          latest
          ${{ github.sha }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4    
      with:
        context: .
        file: ./dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILDKIT_INLINE_CACHE=1
        log-level: debug
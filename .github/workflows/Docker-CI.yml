name: Docker Image CI

on:
  workflow_run:
      workflows: ["Terraform CICD"]
      types:
        - completed

permissions:
     contents: read
     packages: write
     id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      loginServer: ${{ steps.tf.outputs.loginServer }}
      username: ${{ steps.tf.outputs.username }}
      password: ${{ steps.tf.outputs.password }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
  
    - name: Download Terraform outputs
      uses: actions/download-artifact@v4
      with:
         name: terraform-output
         path: ./terraform-outputs

    - name: Parse ACR values from Terraform output
      id: tf
      run: |
        ACR_LOGIN_SERVER=$(jq -r '.acr_login_server.value' terraform-outputs/terraform-output.json)
        ACR_USERNAME=$(jq -r '.acr_username.value' terraform-outputs/terraform-output.json)
        ACR_PASSWORD=$(jq -r '.acr_password.value' terraform-outputs/terraform-output.json)

        echo "loginServer=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
        echo "username=$ACR_USERNAME" >> $GITHUB_OUTPUT
        echo "password=$ACR_PASSWORD" >> $GITHUB_OUTPUT

    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Run ESLint
      run: npm run lint
      continue-on-error: true

    - name: Run unit tests with Vitest
      run: npm run test:unit
      continue-on-error: true

    - name: Run integration tests with Vitest
      run: npm run test:integration
      continue-on-error: true

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Azure Container Registry
      run: echo "${{ steps.tf.outputs.password }}" | docker login ${{ steps.tf.outputs.loginServer }} -u ${{ steps.tf.outputs.username }} --password-stdin

    - name: Install SonarQube Scanner
      run: npm install -g sonar-scanner

    - name: Run SonarQube Scanner
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        sonar-scanner 
      continue-on-error: true
    
    - name: Extract Metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ steps.tf.outputs.loginServer }}/my-nodejs-app
        tags: |
          latest
          ${{ github.sha }}

    - name: Build Docker image
      uses: docker/build-push-action@v4    
      with:
        context: .
        file: ./dockerfile
        push: false 
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILDKIT_INLINE_CACHE=1
        log-level: debug

    - name: Run Trivy Scan
      uses: aquasecurity/trivy-action@v0.6.0
      with:
        image: ${{ steps.tf.outputs.loginServer }}/my-nodejs-app:${{ github.sha }}
        format: 'table' # Change this to 'json' if you want to parse results later
        severity: 'HIGH,CRITICAL' # Fail if HIGH or CRITICAL vulnerabilities are found
        skip-update: false # Set this to true to skip the database update step (less secure)
        continue-on-error: true
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v4    
      with:
        context: .
        file: ./dockerfile
        push: true  
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILDKIT_INLINE_CACHE=1
        log-level: debug
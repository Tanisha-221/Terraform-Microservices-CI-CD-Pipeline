name: 'Terraform CICD'

on:
  workflow_dispatch:
  push:
    branches:
      - development

permissions:
  contents: write

jobs:
  terraform:
    name: 'Terraform-ci'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash
        working-directory: ./Infra-Terraform

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4

    # Install the latest version of Terraform CLI
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
    
    # Azure Login (using Service Principal)
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install jq
      run: sudo apt-get install jq


    # Initialize Terraform
    - name: Terraform Init
      run: terraform init

    # Check Terraform format
    - name: Terraform Format
      run: terraform fmt -check

    # Run Terraform Plan
    - name: Terraform Plan
      env:
          ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
      run: |
        mkdir -p artifacts 
        terraform plan -out=artifacts/tfplan.out -input=false 

    - name: Check tfplan file 
      run: ls -l artifacts/tfplan.out || echo "Plan file not found"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with: 
        name: terraform-plan
        path: Infra-Terraform/artifacts/tfplan.out
    

    - name: List files
      run: ls -R

    - name: PWD path
      run: pwd

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:        
        name: terraform-plan
        path: artifacts

    - name: Apply Terraform Plan
      env:
          ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
      run: terraform apply -input=false artifacts/tfplan.out
    - name: Fetch publish profile using Azure CLI
      run: |
        az webapp deployment list-publishing-profiles \
        --name T-node-web-app \
        --resource-group T-microservices-project \
        --query "[0].publishProfile" \
        --output tsv > publish-profile.xml
      env:
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    - name: Validate publish-profile.xml
      run: |
        echo "ğŸ“„ Verifying XML format for publish-profile.xml..."
        xmllint --noout publish-profile.xml || { echo "âŒ publish-profile.xml is invalid XML!"; exit 1; }

    # Upload the validated publish-profile.xml
    - name: Upload validated publish-profile.xml
      uses: actions/upload-artifact@v4
      with:
        name: publish-profile
        path: ./publish-profile.xml

    # Generate and validate terraform-output.json
    - name: Generate and validate Terraform output (JSON)
      if: ${{ github.ref == 'refs/heads/development' }}
      run: |
        echo "ğŸ”§ Generating terraform-output.json..."
        terraform output -json > terraform-output.json

        echo "ğŸ“„ Verifying JSON format for terraform-output.json..."
        jq empty terraform-output.json || { echo "âŒ terraform-output.json is invalid JSON!"; exit 1; }

        # Extract publish profile from terraform output JSON
        # echo "ğŸ”§ Extracting publish profile..."
        # jq '.app_service_publish_profile.value' terraform-output.json > publish-profile.json

        echo "ğŸ“„ Verifying JSON format for publish-profile.json..."
        jq empty publish-profile.json || { echo "âŒ publish-profile.json is invalid JSON!"; exit 1; }

        echo "âœ… Valid JSON files generated"
        echo "ğŸ“„ terraform-output.json contents:"
        cat terraform-output.json

        echo "ğŸ“„ publish-profile.json contents:"
        cat publish-profile.json

        echo "ğŸ“Š File sizes:"
        ls -lh terraform-output.json publish-profile.json
      working-directory: ./Infra-Terraform

    # Upload the validated output
    - name: Upload validated terraform-output.json
      if: ${{ github.ref == 'refs/heads/development' }}
      uses: actions/upload-artifact@v4
      with:
        name: terraform-output
        path: |
         Infra-Terraform/terraform-output.json